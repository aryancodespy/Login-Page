<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Log In</h1>
        <fieldset class="details-container">
            <label for="username">Username: </label><input type="text" placeholder="Enter your username" id="username" name="username">
            <label for="password">Password: </label><input type="password" placeholder="Enter your password" id="password" name="password">
            <button class="button" id="login">Log In</button>
        </fieldset>
        <p class="new-account">
            Don't have an account?
            <a href="">Sign Up</a>
        </p>
    </div>
</body>
</html>
