<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Sign Up</h1>
        <fieldset class="details-container">
            <label for="new-username">Create Username: </label><input type="text" placeholder="Enter your username" id="new-username" name="new-username">
            <label for="new-password">Create Password: </label><input type="password" placeholder="Enter your password" id="new-password" name="new-password">
            <label for="confirm-password">Confirm Password: </label><input type="password" placeholder="Confirm your password" id="confirm-password" name="confirm-password">
            <button class="button" id="signup">Sign Up</button>
        </fieldset>
        <p class="new-account">
            Already have an account?
            <a href="/index.html">Log In</a>
        </p>
    </div>
</body>
</html>
